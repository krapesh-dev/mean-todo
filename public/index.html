<!DOCTYPE html>
<html ng-app="scotchTodo">
<head>
  <title>Node/Angular todo app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="mainController">
  <!-- Header -->
  <div class="container">
    <div class="jumbotron text-center">
      <h2>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h2>
    </div> 
  </div>

  <!-- Todo list -->
  <div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <div class="checkbox" ng-repeat="todo in todos">
        <label>
          <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
        </label>
      </div>
    </div>
  </div>

  <!-- Input todo field -->
  <div id="todo-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
      <form>
        <div class="form-group">
          <input type="text" class="form-control input-lg text-center" placeholder="Todo me" ng-model="formData.text">

          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
        </div>
      </form>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.js"></script>
  <script src="core.js"></script>
</body>
</html>
